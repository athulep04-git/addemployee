<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-4xl flex gap-6">

    <form id="employeeForm" class="w-1/2">
      <h1 class="text-2xl font-bold mb-6 text-center">Add Employee</h1>

      <div class="mb-4">
        <input type="text" id="empId" placeholder="Employee ID" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div class="mb-4">
        <input type="text" id="empName" placeholder="Employee Name" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div class="mb-4">
        <input type="text" id="empAddress" placeholder="Employee Address" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div class="mb-4">
        <input type="text" id="empDesignation" placeholder="Employee Designation" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div class="mb-4">
        <input type="text" id="empExperience" placeholder="Employee Experience" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>
      <div class="mb-4">
        <input type="number" id="empSalary" placeholder="Employee Salary" required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
      </div>

      <button type="button" onclick="add()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Add Employee
      </button>
    </form>

    <div class="w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-center">Search Employee</h2>

      <input type="text" id="searchId" placeholder="Enter Employee ID"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg mb-4" />

      <button type="button" onclick="search()" 
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Search
      </button>
      <div id="result" class="mt-4 p-3 rounded-lg bg-gray-50"></div>
    </div>

  </div>

  <script>
    function add(){
      const employee={
        id:empId.value,
        name:empName.value,
        address:empAddress.value,
        designation:empDesignation.value,
        experience:empExperience.value,
        salary:empSalary.value
      };

      let employees=JSON.parse(localStorage.getItem("employees"))||[];
      const exists=employees.some(e=>e.id===employee.id);
      if (exists){
        alert("Employee with this ID already exists!");
        return;
      }
      employees.push(employee);
      localStorage.setItem("employees",JSON.stringify(employees));
      alert("Employee added successfully!");
      document.getElementById("employeeForm").reset();
    }

    function search(){
      const searchId=document.getElementById("searchId").value;
      let employees=JSON.parse(localStorage.getItem("employees"))||[];
      const emp=employees.find(e =>e.id===searchId);

      const result=document.getElementById("result");
      if (emp){
        result.innerHTML= `
          <p><b>ID:</b> ${emp.id}</p>
          <p><b>Name:</b> ${emp.name}</p>
          <p><b>Address:</b> ${emp.address}</p>
          <p><b>Designation:</b> ${emp.designation}</p>
          <p><b>Experience:</b> ${emp.experience}</p>
          <p><b>Salary:</b> ${emp.salary}</p>
        `;
      } else {
        result.innerHTML= `<p class="text-red-600">No employee found with ID: ${searchId}</p>`;
      }
    }
  </script>

</body>
</html>
