<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>


    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
    </div>

    <div class="flex items-center mb-4">
      <input id="remember" type="checkbox"
        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
      <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
    </div>


    <button type="button" onclick="login()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
      Login
    </button>


    <p class="text-sm text-gray-600 mt-4 text-center">
      Dont have an account? 
      <a href="./register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </form>
<script>
    function login(){
        let storedemail=email.value
        let storedpass=password.value
        let storedUser = sessionStorage.getItem("userData");
        if(!storedUser){
            alert("No registered user found. Please register first.");
            return;
        }
        const userdetails = JSON.parse(storedUser);
        if( storedemail=== userdetails.email &&  storedpass=== userdetails.password){
            alert("Login successful!");
            window.location.href = "./dash.html";
        }else{
            alert("Invalid email or password");
        }
    }
</script>
</body>
</html>
